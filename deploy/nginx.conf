# ============================================================
# aitopcu.com/tasks — Flutter SPA location snippet
# ============================================================
# Bu bloğu mevcut aitopcu.com Nginx server { } bloğunun içine ekle.
# Dosya genellikle burada: /etc/nginx/sites-available/aitopcu.com
#
# Ghost ya da başka servisler için mevcut location'lar korunur;
# sadece /tasks/ path'i bu klasörden sunulur.
# ============================================================

    # /tasks → /tasks/ yönlendirmesi (trailing slash olmadan gelenleri düzelt)
    location = /tasks {
        return 301 /tasks/;
    }

    # Flutter SPA — tüm client-side route'lar index.html'e düşer
    location /tasks/ {
        alias /var/www/gorevlerim/;
        index index.html;
        try_files $uri $uri/ /tasks/index.html;
    }

    # Fingerprint'li statik dosyalar için uzun cache
    location ~* ^/tasks/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
        alias /var/www/gorevlerim/;
        rewrite ^/tasks/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
