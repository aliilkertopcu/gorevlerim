# Nginx config for Görevlerim Flutter SPA
# Replace YOUR_DOMAIN with your actual domain (e.g. gorevlerim.com)
# Place at: /etc/nginx/sites-available/gorevlerim
# Then: sudo ln -s /etc/nginx/sites-available/gorevlerim /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    root /var/www/gorevlerim;
    index index.html;

    # SSL — managed by Certbot (do not edit these lines manually)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Flutter SPA — all routes fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long-lived cache for fingerprinted static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/wasm;
}
