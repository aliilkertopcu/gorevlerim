name: Deploy to Linode

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href "/tasks/"

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LINODE_SSH_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: Create web root if needed
        run: |
          ssh ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }} \
            "sudo mkdir -p /var/www/gorevlerim && sudo chown \$USER:\$USER /var/www/gorevlerim"

      - name: Deploy via rsync
        run: |
          rsync -avz --delete build/web/ \
            ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:/var/www/gorevlerim/
