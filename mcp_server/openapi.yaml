openapi: 3.1.0
info:
  title: Görevlerim API
  description: |
    Kişisel görev yönetimi için API. Her kullanıcı kendi api_key'ini sağlar.
    api_key, Görevlerim uygulamasının ayarlar ekranından elde edilir.

    Tarih formatları:
    - "today" veya "bugün" → bugünün tarihi
    - "tomorrow" veya "yarın" → yarının tarihi
    - "yesterday" veya "dün" → dünün tarihi
    - "YYYY-MM-DD" → belirli tarih
  version: 3.2.0

servers:
  - url: https://njzmorqwcsdnjjtvvmgd.supabase.co/functions/v1/todo-api
    description: Supabase Edge Function

paths:
  /groups:
    get:
      operationId: listGroups
      summary: Grupları listele
      description: Kullanıcının üye olduğu tüm grupları listeler (kişisel grup dahil)
      parameters:
        - name: api_key
          in: query
          required: true
          schema:
            type: string
          description: "Görevlerim uygulamasından alınan kişisel API anahtarı"
      responses:
        "200":
          description: Grup listesi
          content:
            application/json:
              schema:
                type: object
                properties:
                  groups:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        color:
                          type: string
                        is_personal:
                          type: boolean

  /tasks:
    get:
      operationId: listTasks
      summary: Görevleri listele
      description: Belirli bir tarihteki tüm görevleri alt görevleriyle birlikte getirir.
      parameters:
        - name: api_key
          in: query
          required: true
          schema:
            type: string
          description: "Görevlerim uygulamasından alınan kişisel API anahtarı"
        - name: date
          in: query
          schema:
            type: string
            default: today
          description: "Tarih (today, tomorrow, yesterday veya YYYY-MM-DD)"
        - name: group_id
          in: query
          schema:
            type: string
          description: "Grup ID'si. Belirtilmezse kişisel grup kullanılır."
      responses:
        "200":
          description: Görev listesi
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                  total:
                    type: integer
                  completed:
                    type: integer
                  tasks:
                    type: array
                    items:
                      type: object
                      properties:
                        number:
                          type: integer
                        id:
                          type: string
                        title:
                          type: string
                        description:
                          type: string
                        status:
                          type: string
                        subtasks:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              title:
                                type: string
                              status:
                                type: string

    post:
      operationId: createTasks
      summary: Yeni görev(ler) ekle
      description: |
        Bir veya birden fazla görev ekler. Varsayılan olarak kişisel gruba eklenir.
        - Tek görev: title alanını kullan
        - Çoklu görev: virgülle ayır ("market, fatura, spor") veya titles array kullan
        - Alt görevler: description içinde "* " ile başlayan satırlar veya subtasks array
      parameters:
        - name: api_key
          in: query
          required: true
          schema:
            type: string
          description: "Görevlerim uygulamasından alınan kişisel API anahtarı"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  description: "Görev başlığı. Virgülle ayrılmış birden fazla görev yazılabilir."
                description:
                  type: string
                  description: "Açıklama. '* ' ile başlayan satırlar alt görev olur."
                subtasks:
                  type: array
                  items:
                    type: string
                  description: "Alt görevler (tek görev eklerken)"
                date:
                  type: string
                  default: today
                  description: "Tarih (today, tomorrow, yesterday veya YYYY-MM-DD)"
                group_id:
                  type: string
                  description: "Görevin ekleneceği grup. Belirtilmezse kişisel grup kullanılır."
      responses:
        "201":
          description: Görev(ler) oluşturuldu
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  date:
                    type: string
                  created:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string

  /tasks/complete:
    post:
      operationId: completeTask
      summary: Görevi tamamla (numara ile)
      description: Listede görünen sıra numarasına göre görevi tamamlar
      parameters:
        - name: api_key
          in: query
          required: true
          schema:
            type: string
          description: "Görevlerim uygulamasından alınan kişisel API anahtarı"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - task_number
              properties:
                task_number:
                  type: integer
                  description: "Görevin liste sırası (1'den başlar)"
                date:
                  type: string
                  default: today
                group_id:
                  type: string
                  description: "Grup ID'si. Belirtilmezse kişisel grup kullanılır."
      responses:
        "200":
          description: Görev tamamlandı
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /tasks/postpone:
    post:
      operationId: postponeTask
      summary: Görevi ertele (numara ile)
      description: Görevi başka bir tarihe erteler
      parameters:
        - name: api_key
          in: query
          required: true
          schema:
            type: string
          description: "Görevlerim uygulamasından alınan kişisel API anahtarı"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - task_number
              properties:
                task_number:
                  type: integer
                  description: "Görevin liste sırası"
                date:
                  type: string
                  default: today
                  description: "Görevin şu anki tarihi"
                target_date:
                  type: string
                  default: tomorrow
                  description: "Ertelenecek tarih"
                group_id:
                  type: string
                  description: "Grup ID'si. Belirtilmezse kişisel grup kullanılır."
      responses:
        "200":
          description: Görev ertelendi
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /tasks/{task_id}:
    patch:
      operationId: updateTask
      summary: Görevi güncelle (ID ile)
      parameters:
        - name: api_key
          in: query
          required: true
          schema:
            type: string
          description: "Görevlerim uygulamasından alınan kişisel API anahtarı"
        - name: task_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [pending, completed, blocked]
                block_reason:
                  type: string
                date:
                  type: string
      responses:
        "200":
          description: Görev güncellendi

    delete:
      operationId: deleteTask
      summary: Görevi sil (ID ile)
      parameters:
        - name: api_key
          in: query
          required: true
          schema:
            type: string
          description: "Görevlerim uygulamasından alınan kişisel API anahtarı"
        - name: task_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Görev silindi
